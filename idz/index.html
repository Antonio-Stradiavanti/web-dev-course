<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коллекция природных артефактов</title>

    <link rel="stylesheet" href="./assets/styles/css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="buttons d-flex">
        <button class="btn btn-outline-primary me-5" type="submit">Button</button>
        <button class="btn btn-outline-primary" type="submit" disabled>Button</button>
    </div>
    <div class="fields mt-5">
        <div class="form-text-field">
            <label for="validationInput" class="form-label ms-3 text-danger">Недопустимый формат</label>
            <input type="text" id="validationInput" class="form-control is-invalid" required/>
        </div>
        <input type="text" class="form-control" value="test" disabled/>
        <input type="text" class="form-control" value="test" />
    </div>
</body>
</html>
