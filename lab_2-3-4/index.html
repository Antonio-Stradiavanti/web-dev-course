<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/styles/css/style.css">
  <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>

  <script src="./actions.js"></script>

  <title>Вариант 8</title>
</head>
<body>
  <div class="spinner-wrapper">
    <div class="text-center text-primary">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <h1 class="visually-hidden">Лабораторные работы №2 и №3, вариант №8.</h1>
  <!-- Абстрактные с-ва header, более конктретные, такие как display: flex;, .container-header -->
  <header class="main-header">

    <a class="brand text-decoration-none" href="#">
      <svg class="logo-icon-size">
        <use href="./assets/icons/icons.svg#logo"/>
      </svg>
      <span class="fs-5 ms-3 fw-medium">Вариант 8</span>
    </a>
    <button class="btn btn-custom border px-xl-3">
      <svg class="medium-icon-size">
        <use class="default-icon" href="./assets/icons/icons.svg#search"/>
      </svg>
      <span>Поиск</span>
    </button>

    <button class="btn d-block d-sm-none border p-2" type="button" 
      data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft"
    >
      <svg class="medium-icon-size">
        <use class="default-icon" href="./assets/icons/icons.svg#menu"/>
      </svg>
    </button>

  </header>

  <section class="section-header border-bottom align-items-center">
    <p class="display-6 fw-semibold m-0">Ваши файлы</p>

    <div class="dropdown">
      <button id="dropdownButton" class="btn border rounded-3 px-3 py-2 fw-medium" data-bs-toggle="dropdown" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
        По умолчанию
        <svg id="arrow-icon-size" class="ms-3">
          <use id="arrow-icon" href="./assets/icons/icons.svg#arrow"/>
        </svg>
      </button>
      <ul class="dropdown-menu dropdown-menu-end border-0 rounded-3">
        <li><a class="dropdown-item" href="#">По умолчанию</a></li>
        <li><a class="dropdown-item" href="#">Сначала новые</a></li>
        <li><a class="dropdown-item" href="#">Сначала старые</a></li>
      </ul>
    </div>
   

  </section>

  <section class="sidebar offcanvas-sm offcanvas-start"
    id="offcanvasLeft"
    tabindex="-1" aria-labelledby="offcanvasLeftLabel"
  >

    <div class="offcanvas-header">
      <div class="brand">
        <svg class="logo-icon-size">
          <use href="./assets/icons/icons.svg#logo"/>
        </svg>
        <h5 class="offcanvas-title ms-3 fw-medium" id="offcanvasTopLabel">Вариант 8</h5>
      </div>
      <button type="button" class="btn-close" 
        data-bs-dismiss="offcanvas" aria-label="Close"
        data-bs-target="#offcanvasLeft"
      >
      </button>
    </div>
    <div class="offcanvas-body">
      <div class="sidebar-header">      
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a class="nav-link btn-custom active" href="#">
              <svg class="default-icon-size bi pe-none">
                <use class="default-icon" href="./assets/icons/icons.svg#uploaded-files"/>
              </svg>
              <span>Все файлы</span>
            </a>
          </li>
          <li>
            <hr class="border-color"/>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-custom" href="#">
              <svg class="medium-icon-size bi pe-none">
                <use class="default-icon" href="./assets/icons/icons.svg#favorites"/>
              </svg>
              <span>Избранное</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-custom" href="#">
              <svg class="medium-icon-size bi pe-none">
                <use class="default-icon" href="./assets/icons/icons.svg#trash-bin"/>
              </svg>
              <span>Корзина</span>
            </a>
          </li>
        </ul>
      </div>
  
      <div class="sidebar-footer">
        <p class="text-secondary">
          &copy; Вариант 8.<br>
          Мананников Антон Олегович,<br>
          группа ПИ-22-2.<br>
          2024
        </p>
        <p class="text-secondary text-center">
          &copy;<br>
          М. А.
        </p>
      </div>
    </div>
  </section>

  <main class="main-content">
    <div class="btn-group-container">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" id="all-files" name="filter-btn-group" value="all">
        <label class="btn border" for="all-files">Все типы</label>
  
        <input type="radio" class="btn-check" id="pdf-files" name="filter-btn-group" value="pdf">
        <label class="btn border" for="pdf-files">PDF</label>
  
        <input type="radio" class="btn-check" id="doc-files" name="filter-btn-group" value="doc">
        <label class="btn border" for="doc-files">DOC</label>
  
        <input type="radio" class="btn-check" id="xls-files" name="filter-btn-group" value="xls">
        <label class="btn border" for="xls-files">XLS</label>
  
        <input type="radio" class="btn-check" id="png-files" name="filter-btn-group" value="png">
        <label class="btn border" for="png-files">PNG</label>
      </div>
    </div>
    
    <div class="cards">
    </div>

  </main>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/scripts/actions.js"></script>
</body>
</html>
